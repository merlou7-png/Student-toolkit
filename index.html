<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь на JS</title>
    <style>
        #parent {
            text-align: center;
        }
        #calendar {
            display: inline-block;
        }
        #calendar td, #calendar th {
            padding: 5px 12px;
            border: 1px solid black;
            text-align: center;
        }
        .today {
            background-color: #f0f0f0;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="parent">
    <div id="calendar">
        <table>
            <thead>
                <tr>
                    <th>пн</th>
                    <th>вт</th>
                    <th>ср</th>
                    <th>чт</th>
                    <th>пт</th>
                    <th>сб</th>
                    <th>вс</th>
                </tr>
            </thead>
            <tbody class="body"></tbody>
        </table>
    </div>
</div>
<script>
    let calendar = document.querySelector('#calendar');
    let body = calendar.querySelector('.body');
    let date  = new Date();
    let year  = date.getFullYear();
    let month = date.getMonth();
    function draw(body, year, month) {
        let arr = range(getLastDay(year, month));
        let firstWeekDay = getFirstWeekDay(year, month);
        let lastWeekDay  = getLastWeekDay(year, month);
        let res = chunk(normalize(arr, firstWeekDay, lastWeekDay), 7);
        createTable(body, res);
    }
    function range(count) {
        let arr = [];
        for (let i = 1; i <= count; i++) arr.push(i);
        return arr;
    }
    function getLastDay(year, month) {
        return new Date(year, month + 1, 0).getDate();
    }
    function getFirstWeekDay(year, month) {
        let day = new Date(year, month, 1).getDay();
        return day === 0 ? 6 : day - 1;
    }
    function getLastWeekDay(year, month) {
        let day = new Date(year, month + 1, 0).getDay();
        return day === 0 ? 6 : day - 1;
    }
    function normalize(arr, left, right) {
        for (let i = 0; i < left; i++) arr.unshift('');
        for (let i = 0; i < 6 - right; i++) arr.push('');
        return arr;
    }
    function chunk(arr, n) {
        let res = [];
        for (let i = 0; i < arr.length; i += n) {
            res.push(arr.slice(i, i + n));
        }
        return res;
    }
    function createTable(parent, arr) {
        parent.innerHTML = '';
        for (let sub of arr) {
            let tr = document.createElement('tr');
            for (let num of sub) {
                let td = document.createElement('td');
                td.textContent = num;
                tr.appendChild(td);
            }
            parent.appendChild(tr);
        }
    }
    draw(body, year, month);
</script>
</body>
</html>
