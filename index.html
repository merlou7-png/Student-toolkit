<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .game {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    h1 {
      color: #1a3c5e;

    }
    input {
      width: 140px;
      padding: 12px;
      font-size: 22px;
      text-align: center;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
      margin: 16px 0;
    }
    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
    }
    button {
      padding: 12px 32px;

    }
    button:hover {
      background: #27ae60;
    }
    #message {
      min-height: 60px;
      font-size: 18px;
      margin: 20px 0;
      font-weight: bold;
    }
    .success  { color: #27ae60; }
    .error    { color: #e74c3c; }

    #attempts {

    }
  </style>
</head>
<body>
<div class="game">
  <h1>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h1>
  <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100.<br>–ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!</p>
  <input type="number" id="guess" min="1" max="100" placeholder="1‚Äì100">
  <br>
  <button onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
  <button onclick="newGame()" style="background:#95a5a6;">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
  <div id="message"></div>
  <div id="attempts">–ü–æ–ø—ã—Ç–æ–∫: 0</div>
</div>
<script>
let secretNumber = Math.floor(Math.random() * 100) + 1;
let attempts = 0;
function checkGuess() {
  const input = document.getElementById("guess");
  const message = document.getElementById("message");
  const attemptsEl = document.getElementById("attempts");
  let guess = Number(input.value);
  if (isNaN(guess) || guess < 1 || guess > 100) {
    message.textContent = "–í–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!";
    message.className = "error";
    return;
  }
  attempts++;
  attemptsEl.textContent = `–ü–æ–ø—ã—Ç–æ–∫: ${attempts}`;
  if (guess === secretNumber) {
    message.textContent = `–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã —É–≥–∞–¥–∞–ª –∑–∞ ${attempts} –ø–æ–ø—ã—Ç–æ–∫! üéâ`;
    message.className = "success";
    input.disabled = true;
  }
  else if (guess < secretNumber) {
    message.textContent = "–°–ª–∏—à–∫–æ–º –º–∞–ª–æ! –ë–µ—Ä–∏ –≤—ã—à–µ ‚Üë";
    message.className = "info";
  }
  else {
    message.textContent = "–°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ! –ë–µ—Ä–∏ –Ω–∏–∂–µ ‚Üì";
    message.className = "info";
  }
  input.value = "";
  input.focus();
}
function newGame() {
  secretNumber = Math.floor(Math.random() * 100) + 1;
  attempts = 0;
  document.getElementById("guess").disabled = false;
  document.getElementById("guess").value = "";
  document.getElementById("message").textContent = "";
  document.getElementById("attempts").textContent = "–ü–æ–ø—ã—Ç–æ–∫: 0";
  document.getElementById("guess").focus();
}
document.getElementById("guess").addEventListener("keypress", function(e) {
  if (e.key === "Enter") {
    checkGuess();
  }
});
</script>
</body>
</html>
