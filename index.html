<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объединенный Тест</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; color: #333; }
        .question-block {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .question-block p { margin-top: 0; font-weight: bold; }
        input {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #ddd;
            border-radius: 6px;
            transition: all 0.3s;
            font-size: 16px;
        }
        .right {
            border-color: #2ecc71 !important;
            background-color: #eafaf1;
            outline: none;
        }
        .wrong {
            border-color: #e74c3c !important;
            background-color: #fdedec;
            outline: none;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover { background-color: #0056b3; }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Универсальный Тест</h2>
    <div id="test"></div>
    <button id="checkButton">Проверить все ответы</button>
    <div id="result"></div>
</div>
<script>
    const questions = [
        { text: 'Какая планета третья от Солнца?', right: 'Земля' },
        { text: 'Сколько месяцев в году?', right: '12' },
        { text: 'Столица Японии?', right: 'Токио' },
        { text: 'Как называется столица Казахстана?', right: 'Астана' },
        { text: 'Какое животное считается самым быстрым?', right: 'Гепард' },
        { text: '2 + 2 = ?', right: '4' }
    ];
    const testContainer = document.querySelector('#test');
    const checkBtn = document.querySelector('#checkButton');
    const resultDisplay = document.querySelector('#result');
    questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question-block';
        div.innerHTML = `
            <p>${index + 1}. ${q.text}</p>
            <input type="text" placeholder="Ваш ответ..." data-index="${index}"> `;
        testContainer.appendChild(div);
    });
    function validate() {
        const inputs = testContainer.querySelectorAll('input');
        let score = 0;
        inputs.forEach(input => {
            const index = input.dataset.index;
            const userAnswer = input.value.trim().toLowerCase();
            const rightAnswer = questions[index].right.toLowerCase();
            if (userAnswer === '') {
                input.classList.remove('right', 'wrong');
            } else if (userAnswer === rightAnswer) {
                input.classList.add('right');
                input.classList.remove('wrong');
                score++;
            } else {
                input.classList.add('wrong');
                input.classList.remove('right');
            }
        });
        resultDisplay.textContent = `Правильных ответов: ${score} из ${questions.length}`;
    }
    checkBtn.addEventListener('click', validate);
    testContainer.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validate();
    });
</script>
</body>
</html>
