<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач студента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #task-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }
        #add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #add-button:hover {
            background-color: #45a049;
        }
        #task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .task-item.completed {
            text-decoration: line-through;
            color: gray;
        }
        .delete-button {
            background-color: #f54438;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #f54438;
        }
        #task-count {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Менеджер задач студента</h1>
    <input type="text" id="task-input" placeholder="Введите новую задачу">
    <button id="add-button">Добавить</button>
    <ul id="task-list"></ul>
    <p id="task-count">Задач: 0</p>
    <script>
        let tasks = [];
        const taskInput = document.getElementById('task-input');
        const addButton = document.getElementById('add-button');
        const taskList = document.getElementById('task-list');
        const taskCount = document.getElementById('task-count');
        function updateTaskList() {
            taskList.innerHTML = ''; 
            if (tasks.length === 0) {
                taskCount.textContent = 'Задач: 0';
                return;
            }
            for (let i = 0; i < tasks.length; i++) {
                const task = tasks[i];
                const li = document.createElement('li');
                li.classList.add('task-item');
                if (task.completed) {
                    li.classList.add('completed');
                }
                const taskText = document.createElement('span');
                taskText.textContent = task.text;
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = task.completed;
                checkbox.addEventListener('change', function() {
                    tasks[i].completed = this.checked;
                    updateTaskList();
                });
                li.appendChild(checkbox);
                li.appendChild(taskText);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Удалить';
                deleteButton.classList.add('delete-button');
                deleteButton.addEventListener('click', function() {
                    tasks.splice(i, 1);
                    updateTaskList();
                });
                li.appendChild(deleteButton);
                taskList.appendChild(li);
            }
            taskCount.textContent = 'Задач: ' + tasks.length;
        }
        addButton.addEventListener('click', function() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = '';
                updateTaskList();
            }
        });
    </script>
</body>
</html>
