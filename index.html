<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экранная клавиатура</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f4f4f9;
        }
        #display {
            width: 580px;
            padding: 15px;
            font-size: 20px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 55px);
            gap: 8px;
            background: #333;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        button {
            height: 50px;
            cursor: pointer;
            background: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:active {
            background: #ddd;
            transform: translateY(2px);
        }
        .wide {
            grid-column: span 2;
            background: #e0e0e0;
        }
        .caps-active {
            background: #ff9800 !important;
            color: white;
        }
        .backspace {
            background: #ff5252;
            color: white;
        }
    </style>
</head>
<body>
    <input type="text" id="display" placeholder="Нажимайте на клавиши...">
    <div id="keyboard" class="keyboard"></div>
    <script>
        const keyboardContainer = document.querySelector('#keyboard');
        const inputField = document.querySelector('#display');
        const keys = [
            '1', '2', '3', '4', '5', '6', '7', '8', '9', '0',
            'q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',
            'a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l', ';',
            'caps', 'z', 'x', 'c', 'v', 'b', 'n', 'm', 'backspace'
        ];
        let isCaps = false;
        function renderKeyboard() {
            keyboardContainer.innerHTML = '';
            keys.forEach(key => {
                const btn = document.createElement('button');
                if (key === 'caps') {
                    btn.textContent = 'Caps';
                    btn.classList.add('wide');
                    if (isCaps) btn.classList.add('caps-active');
                } else if (key === 'backspace') {
                    btn.textContent = '←';
                    btn.classList.add('wide', 'backspace');
                } else {
                    btn.textContent = isCaps ? key.toUpperCase() : key.toLowerCase();
                }
                btn.onclick = () => {
                    if (key === 'caps') {
                        isCaps = !isCaps;
                        renderKeyboard(); 
                    } else if (key === 'backspace') {
                        inputField.value = inputField.value.slice(0, -1);
                    } else {
                        inputField.value += btn.textContent;
                    }
                    inputField.focus(); 
                };
                keyboardContainer.appendChild(btn);
            });
        }
        renderKeyboard();
    </script>
</body>
</html>
