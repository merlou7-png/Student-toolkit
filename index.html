<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Чеклист с зачеркиванием</title>
    <style>
        body {
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }
        #input, #list {
            display: inline-block;
        }
        #list {
            padding: 0;
            list-style-type: none;
            display: block;
            margin-top: 20px;
        }
        li {
            background: #f9f9f9;
            margin: 5px auto;
            padding: 10px 15px;
            border: 1px solid #ddd;
            width: 250px;
            border-radius: 4px;
            text-align: left;
            cursor: pointer;
            transition: 0.2s;
        }
        li:hover {
            background: #f0f0f0;
        }
        .done {
            text-decoration: line-through;
            color: #888;
            background: #eee;
        }
    </style>
</head>
<body>
    <input id="input" placeholder="Введите задачу и нажмите Enter">
    <ul id="list"></ul>
    <script>
        let input = document.querySelector('#input');
        let list = document.querySelector('#list');
        input.addEventListener('keypress', function(event) {
            if (event.key == 'Enter') {
                if (input.value.trim() !== '') {
                    let li = document.createElement('li');
                    li.textContent = input.value;
                    li.addEventListener('click', function() {
                        this.classList.toggle('done');
                    });
                    list.appendChild(li);
                    input.value = '';
                }
            }
        });
    </script>
</body>
</html>
