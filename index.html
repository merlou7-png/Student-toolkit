<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Склад техники</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form { margin-top: 20px; }
        #stats { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Склад техники</h1>
    <div id="stats"></div>
    <div>
        <input id="search" type="text" placeholder="Поиск по устройству">
        <select id="filter">
            <option value="">Все</option>
            <option value="active">В наличии</option>
            <option value="done">Выдано</option>
            <option value="archived">Списано</option>
        </select>
        <select id="sort">
            <option value="">Без сортировки</option>
            <option value="asc">По цене (возрастанию)</option>
            <option value="desc">По цене (убыванию)</option>
        </select>
    </div>
    <table>
        <thead>
            <tr>
                <th>№</th>
                <th>Устройство</th>
                <th>Категория</th>
                <th>Цена</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="tbody"></tbody>
    </table>
    <form id="form">
        <input id="title" type="text" placeholder="Устройство" required>
        <input id="category" type="text" placeholder="Категория" required>
        <input id="value" type="number" min="0" max="999999" placeholder="Цена" required>
        <select id="status" required>
            <option value="active">В наличии</option>
            <option value="done">Выдано</option>
            <option value="archived">Списано</option>
        </select>
        <button type="button" id="save">Сохранить</button>
        <button type="button" id="reset">Сброс</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
