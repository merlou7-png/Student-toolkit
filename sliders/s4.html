<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HTML Slider</title>
    <style>
        #slider img {
            display: none;
            width: 600px;
            height: 400px;
            object-fit: cover;
        }
        #slider img.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="slider">
        <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=800" class="active">
        <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=800">
        <img src="https://images.unsplash.com/photo-1501854140801-50d01698950b?w=800">
    </div>
    <script>
        const images = document.querySelectorAll('#slider img');
        let i = 0;
        setInterval(function() {
            images[i].classList.remove('active');
            i++;
            if (i >= images.length) {
                i = 0;
            }
            images[i].classList.add('active');
        }, 1000);
    </script>
</body>
</html>
