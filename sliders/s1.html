<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текстовый слайдер</title>
    <style>
        #slider {
            width: 200px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333;
            font-size: 24px;
            font-family: sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div id="slider"></div>
    <script>
        let texts = ['text1', 'text2', 'text3'];
        let slider = document.querySelector('#slider');
        let i = 0;
        slider.textContent = texts[i];
        setInterval(function() {
            i++;
            if (i >= texts.length) {
                i = 0;
            }
            slider.textContent = texts[i];
        }, 1000);
    </script>
</body>
</html>
