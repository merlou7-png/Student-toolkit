<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Универсальный слайдер текста</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .controls { margin-bottom: 20px; }
        #slider {
            width: 250px;
            height: 100px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: #f0f0f0;
            margin: 10px 0;
        }
        .arrows a {
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            padding: 0 15px;
        }
        .arrows a:hover { color: #0056b3; }
        .mode-step { font-size: 0.9rem; color: #666; }
    </style>
</head>
<body>
    <div class="mode-step">
        <input type="checkbox" id="loopMode" checked> 
        <label for="loopMode">Прокрутка по кругу</label>
    </div>
    <div class="arrows">
        <a href="" id="left">←</a>
        <a href="" id="right">→</a>
    </div>
    <div id="slider"></div>
    <script>
        const texts = ['Текст 1', 'Текст 2', 'Текст 3', 'Текст 4'];
        let i = 0;
        const slider = document.querySelector('#slider');
        const left = document.querySelector('#left');
        const right = document.querySelector('#right');
        const loopMode = document.querySelector('#loopMode');
        slider.textContent = texts[i];
        right.addEventListener('click', function(e) {
            e.preventDefault();
            if (loopMode.checked) {
                i++;
                if (i >= texts.length) i = 0;
            } else {
                if (i < texts.length - 1) i++;
            }
            updateSlider();
        });
        left.addEventListener('click', function(e) {
            e.preventDefault();
            if (loopMode.checked) {
                i--;
                if (i < 0) i = texts.length - 1;
            } else {
                if (i > 0) i--;
            }
            updateSlider();
        });
        function updateSlider() {
            slider.textContent = texts[i];
            if (!loopMode.checked) {
                left.style.opacity = (i === 0) ? "0.3" : "1";
                right.style.opacity = (i === texts.length - 1) ? "0.3" : "1";
            } else {
                left.style.opacity = "1";
                right.style.opacity = "1";
            }
        }
        loopMode.addEventListener('change', updateSlider);
    </script>
</body>
</html>
