<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 350px;
            height: 500px;
            background: #ffb6c1;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #db256b;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 2s infinite linear;
        }

        .cake {
            position: relative;
            width: 120px;
            height: 100px;
            margin-bottom: 30px;
        }
        .layer {
            background: #ffffff;
            border-radius: 10px 10px 5px 5px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 0 rgba(0,0,0,0.05);
            opacity: 0;
        }
        .layer-bottom { 
            width: 120px; height: 30px; bottom: 0; 
            animation: dropIn 0.6s ease-out forwards 0.5s; 
        }
        .layer-middle { 
            width: 90px; height: 25px; bottom: 30px; 
            animation: dropIn 0.6s ease-out forwards 1.1s; 
        }
        .layer-top { 
            width: 60px; height: 20px; bottom: 55px; 
            animation: dropIn 0.6s ease-out forwards 1.7s; 
        }
        .candle {
            width: 8px;
            height: 25px;
            background: #fff;
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: dropIn 0.4s ease-out forwards 2.3s;
        }
        .flame {
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 15px;
            background: #ffeb3b;
            border-radius: 50% 50% 20% 20%;
            box-shadow: 0 0 15px #fff176;
            animation: flicker 0.1s infinite alternate;
        }
        .birthday-text {
            color: #c2185b;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            padding: 0 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards 2.8s;
            text-shadow: 2px 2px 10px rgba(255,255,255,0.5);
        }
        @keyframes dropIn {
            0% { transform: translateX(-50%) translateY(-100px); opacity: 0; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }
        @keyframes fadeInUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="confetti" style="left:10%; animation-delay:0s;"></div>
        <div class="confetti" style="left:30%; animation-delay:1s;"></div>
        <div class="confetti" style="left:50%; animation-delay:2s;"></div>
        <div class="confetti" style="left:70%; animation-delay:0.5s;"></div>
        <div class="confetti" style="left:90%; animation-delay:1.5s;"></div>
        <div class="cake">
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
        <div class="birthday-text">
            Happy Birthday<br>di.calot
        </div>
    </div>
</body>
</html>
