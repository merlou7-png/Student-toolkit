<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dilnaz!</title>
    <style>
        body {
            background-color: #ffe4e1; /* Светло-розовый фон */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .canvas {
            position: relative;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        /* Тарелка */
        .plate {
            width: 250px;
            height: 20px;
            background: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* Общие стили слоев */
        .layer {
            width: 180px;
            height: 50px;
            background-color: #4b2c20; /* Шоколадный цвет */
            border-radius: 10px;
            position: absolute;
            opacity: 0;
            transform: translateY(-500px);
            animation: drop-layer 0.8s ease-out forwards;
        }

        .layer-1 { bottom: 35px; width: 200px; animation-delay: 0.5s; }
        .layer-2 { bottom: 85px; width: 170px; animation-delay: 1.3s; }
        .layer-3 { bottom: 135px; width: 140px; animation-delay: 2.1s; }

        /* Глазурь */
        .icing {
            width: 140px;
            height: 25px;
            background-color: #ffb6c1; /* Светло-розовая глазурь */
            position: absolute;
            bottom: 170px;
            border-radius: 10px 10px 5px 5px;
            opacity: 0;
            animation: fade-in 1s ease-out forwards;
            animation-delay: 3s;
            z-index: 2;
        }

        /* Вишенка */
        .cherry {
            width: 25px;
            height: 25px;
            background-color: #ff0000;
            border-radius: 50%;
            position: absolute;
            bottom: 195px;
            opacity: 0;
            transform: translateY(-400px);
            animation: drop-cherry 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 4s;
            z-index: 3;
        }

        /* Надпись */
        .greeting {
            margin-top: 30px;
            font-size: 2.5rem;
            color: #d87093;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fade-in 2s ease-out forwards;
            animation-delay: 5s;
            text-align: center;
        }

        /* Анимации */
        @keyframes drop-layer {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes drop-cherry {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="canvas">
        <div class="cherry"></div>
        <div class="icing"></div>
        <div class="layer layer-3"></div>
        <div class="layer layer-2"></div>
        <div class="layer layer-1"></div>
        <div class="plate"></div>
    </div>

    <div class="greeting">
        Happy Birthday, Dilnaz!
    </div>

</body>
</html>
